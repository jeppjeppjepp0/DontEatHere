<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/cirrus-ui" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous" ></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Sun Timer</title>
</head>

<body>
    <div class="row">
        <div class="col-12 bg-primary">
            <h1>Never miss a Sunrise or Sunset again!</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-4 uppercase">
            <div class="card-container" style="float: left;">
                <div class="card">
                    <img src="./images/sunrisesunsettime.jpeg" alt="sunrise" width="300" height="300" style="margin: 5px auto;">
                    <div class="card-content">
                        <h2>The Best Time of Everyday</h2>
                        <p>Golden sun descends,
                            Painting sky with hues of fire,
                            Day bids us farewell.
                          </p>
                    </div>
                </div>
            </div>
        </div>


    <div class="col-8" >
        <form class="col-8 offset-2" id="inputArea">
            <label class="inputlabel"> Search by location here!</label>
            <input name="cityName" id="cityName" type="text"/>
            <button type="submit" class="btn bg-primary">Search</button>
        </form>

        <div class="menu m-2" >
            <p class="menu-title uppercase font-bold">
                Previous searches
                <button class="btn text-dark font-normal m-2" id="clear-history-btn">Clear Search History</button>
            </p>
            <div class="menu-item" id="prev-search">
                <!-- buttons filled here -->
            </div>
        </div>
    </div>

    <footer>
        <div class="row">
            <div class="col-12">
                &copy; Developeped by Scarlett Borroel, Jedd Javier, & Kaiden Parcher
             </div>
        </div>
    </footer>
   
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
